<p>You'll need a text or code editor. Preferably one that can do Syntax Highlighting for Dockerfile and YAML files. Good free ones are GitHub's <a href="https://atom.io/" rel="noopener noreferrer" target="_blank">Atom</a>, Microsoft's <a href="https://code.visualstudio.com/" rel="noopener noreferrer" target="_blank">Visual Studio Code</a>, or even vim if you're into shell-based editors. <a href="https://spacevim.org/" rel="noopener noreferrer" target="_blank">I use SpaceVim as my vim distro</a>, and <a href="https://code.visualstudio.com/" rel="noopener noreferrer" target="_blank">VS Code</a> as my GUI editor.<br></p>
